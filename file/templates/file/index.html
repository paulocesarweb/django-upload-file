{% extends 'file/base.html' %}
{% load static %}
{% block body %}

  <div class="card mb-3">
    <img class="card-img-top" src="{% static 'file/img/img-capa.png' %}" alt="Carregando imagem topo..." width="100%" height="180">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <br />
            <input type="file" name="file" required="required"/>
            <br />
            <br />
            <button type="submit" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-upload"></span> Fazer Upload</button>
        </div>
      </form>
    </div>
  </div>

 {% if upload_file_path %}
   Salvo em: <label class="text-primary"><a href="{{ upload_file_path }}"> {{ upload_file_path }}</a></label>
 {% endif %}

{% endblock %}
